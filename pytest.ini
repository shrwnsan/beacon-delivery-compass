[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --strict-config

# Coverage configuration
[pytest-cov]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */_vendor/*
    */_version.py
    */setup.py

# Coverage reporting
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */_vendor/*
    */_version.py
    */setup.py

[coverage:report]
show_missing = true
skip_covered = true
fail_under = 80

tool:pytest
testpaths = tests
addopts = 
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    -v
    --strict-markers
    --strict-config
    -p no:warnings
