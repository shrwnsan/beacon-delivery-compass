[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --strict-config --cov-config=.coveragerc
pythonpath = src

# Coverage configuration
[pytest-cov]
source = src
omit =
    */tests/*
    */__pycache__/*
    */_vendor/*
    */_version.py
    */setup.py

# Coverage reporting
[coverage:run]
source = src
# Set coverage file location via environment variable in addopts below
omit =
    */tests/*
    */__pycache__/*
    */_vendor/*
    */_version.py
    */setup.py
    */core/date_utils.py

[coverage:report]
show_missing = true
skip_covered = true
fail_under = 79

tool:pytest
testpaths = tests
addopts =
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    -v
    --strict-markers
    --strict-config
    -p no:warnings
