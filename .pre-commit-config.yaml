# Development pre-commit configuration
# This is a more lenient configuration for local development
# For production/CI, use .pre-commit-config.yaml

repos:
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black
        args: [--line-length=100]  # Slightly more lenient line length
        exclude: '^docs/|migrations/'

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
    -   id: ruff
        args: [--fix]
    -   id: ruff-format

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
    -   id: mypy
        name: mypy
        entry: mypy
        language: python
        types: [python]
        args: [--ignore-missing-imports, --disallow-untyped-defs, --no-warn-no-return, --no-warn-return-any, --no-warn-unused-ignores]
        additional_dependencies: [types-python-dateutil, types-pytz, types-requests]
        exclude: '^tests/|^docs/|^migrations/|^src/beaconled/core/git_analyzer.py'
        files: '^src/beaconled/.*\.py$'

# Keep these fast-running checks for development
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
        args: ['--maxkb=500']

# Skip these in development
# - isort (handled by ruff)
# - flake8 (handled by ruff)
# - pydocstyle (too strict for dev)
# - pylint (too slow for dev)
