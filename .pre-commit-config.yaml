# Main pre-commit configuration
# Optimized for both development and CI

repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
    -   id: ruff
        args: [--fix]
    -   id: ruff-format

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
    -   id: mypy
        additional_dependencies: [types-python-dateutil, types-pytz, types-requests, pandas-stubs]
        exclude: '^tests/'
        files: '^src/beaconled/.*\.py$'

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
        args: ['--maxkb=1000']
    -   id: check-merge-conflict
    -   id: check-toml
    -   id: check-json

-   repo: local
    hooks:
    -   id: check-machine-paths
        name: check for machine-specific paths
        entry: scripts/check_machine_paths.sh
        language: script
        pass_filenames: false
        files: '.*'
