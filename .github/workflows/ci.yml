name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Set up environment
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        source .venv/bin/activate
        python -m pytest tests/
