name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Weekly scheduled run on Sundays
    - cron: '0 0 * * 0'

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests with coverage
      run: |
        python -m pytest \
          --cov=src/beaconled \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=80 \
          tests/
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'  # Only upload once per OS
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Run code quality checks
      run: |
        # Run flake8 for code style
        flake8 src/ tests/
        
        # Run mypy for type checking
        mypy src/ tests/
        
        # Run bandit for security checks
        bandit -r src/
        
        # Run black for code formatting
        black --check src/ tests/
    
    - name: Run security audit
      run: |
        pip install safety
        safety check --full-report
    
    - name: Build documentation
      run: |
        # Add documentation build steps here if you have Sphinx or MkDocs
        echo "Documentation build steps would run here"
