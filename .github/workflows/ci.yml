name: CI
# Restrict permissions to minimum required (security best practice)
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scheduled run

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Test only Python 3.12 for efficiency
        python-version: ["3.12"]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==25.3.1
          pip install -e .[dev]

      - name: Lint with ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Type checking with mypy
        run: |
          mypy src/beaconled

      - name: Run unit tests
        run: |
          pytest tests/unit -m "not performance" --cov=beaconled --cov-report=xml

      - name: Run integration tests
        # Run on all platforms to verify cross-platform compatibility
        run: |
          pytest tests/integration -v

      - name: Upload coverage to Codecov
        if: runner.os == 'Linux' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==25.3.1
          pip install -e .[dev]

      - name: Check for known vulnerabilities
        run: pip-audit --desc

      - name: Run security linter
        run: bandit -r src/beaconled -c pyproject.toml

      - name: Security hardening validation
        run: python scripts/security_validation.py
